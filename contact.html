<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/download.jfif" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f8e6a66ec7.js" crossorigin="anonymous"></script>
</head>

<body class="body1">
    <!-- main bar -->
    <div class="sidebar">
        <!-- log part -->
        <div class="log_content">
            <div class="log">
                <i class="fab fa-galactic-republic"></i>
                <div class="log_name">Profile Lab</div>
            </div>
            <i class="fas fa-bars" id="btn"></i>
        </div>
        <!-- log part end -->
        <ul class="nav_list">
            <li>
                <a href="">
                    <i class="fas fa-search" id="btn2"></i>
                    <input type="text" placeholder="search...">
                    <span class="tooltip">search</span>
                </a>
            </li>
            <li>
                <a href="./index.html">
                    <i class="fas fa-th-large"></i>
                    <span class="tooltip">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="./index.html">
                    <i class="fas fa-user"></i>
                    <span class="links_name">Users</span>
                </a>
                <span class="tooltip">Users</span>
            </li>
            <li>
                <a href="mailto:shrivastavshubham778.com">
                    <i class="fas fa-comment-dots"></i>
                    <span class="links_name">Mail</span>
                </a>
                <span class="tooltip">Mail</span>
            </li>
            <li>
                <a href="./contact.html">
                    <i class="fab fa-whatsapp-square"></i>
                    <span class="links_name">Whatsapp</span>
                </a>
                <span class="tooltip">Whatsapp</span>
            </li>
            <li>
                <a href="https://drive.google.com/drive/folders/1PQdZTzSMXVPxn0izDiCCJSJ3R2KNgs96">
                    <i class="fas fa-folder-open"></i>
                    <span class="links_name">Document</span>
                </a>
                <span class="tooltip">Document</span>
            </li>
            <li>
                <a
                    href="https://docs.google.com/forms/d/e/1FAIpQLSdY4zyct820ibZy9dnr06xCcPaEqFDNfSoE5Tf8nPgE9hDeJA/viewform?usp=sf_link">
                    <i class="fas fa-question-circle"></i>
                    <span class="links_name">Fedback</span>
                </a>
                <span class="tooltip">Fedback</span>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-heart"></i>
                    <span class="links_name">Save</span>
                </a>
                <span class="tooltip">Save</span>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-cog"></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip" id="tooltip">Setting</span>
            </li>
        </ul>
        <!-- ////////////////////////////////////// -->
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="./images/shubham.jpeg" alt="">
                    <div class="jobbar">
                        <div class="name">Shubham Shrivastav</div>
                        <div class="jobname">Web designer</div>
                    </div>
                </div>
                <i class="fas fa-sign-out-alt" id="log_out"></i>
            </div>
        </div>
    </div>
    <!-- main bar -->
    <!-- dark mode -->
    <div class="them">
        <header>
            <label id="dark-change"> <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i></label>
        </header>
    </div>
    <!-- dar mode end -->

    <!-- =========================complete sidebar============= -->
    <div class="card">
        <div class="img1">
            <img src="./images/whatsapp.JPG" alt="">
        </div>
        <div class="content">
            <div class="whatsapp">
                <h2>To Contact Me<br></h2>
                <span>Scan QR Code</span>
                <div class="whatapp_icon">
                    <img src="./images/download.jfif" alt="Whatsapp icon">
                </div>

            </div>
        </div>
        <script>
            var content = document.getElementsByClassName('body1')[0];
            var darkMode = document.getElementById('dark-change');
            darkMode.addEventListener('click', function () {
                darkMode.classList.toggle('active');
                content.classList.toggle('night');
            })
        </script>
</body>

</html>
